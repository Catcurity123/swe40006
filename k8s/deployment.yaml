apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: app-server
  template:
    metadata:
      name: app-server
      labels: 
        app: app-server
    spec:
      containers:
        - name: app-server
          image: dixluwn/swe40006-tn-coffee:d672b5da54c58bc9f19d2d89b9ce9539ae92a8d5
          ports:
            - containerPort: 80