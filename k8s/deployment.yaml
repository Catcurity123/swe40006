apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels: 
      app: app-server
  template:
    metadata:
      name: app-server
      labels: 
        app: app-server
    spec:
      containers:
        - name: app-server
          image: dixluwn/swe40006-tn-coffee:3bc41cc99f1b6129aacdc9d6db2ef41f9f5f1708
          ports:
            - containerPort: 80